<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="container header__wrapper">
        <div class="header__left">
          <div class="header__logo">
            <img src="./images/header/logo.svg" alt="icon" />
          </div>
          <div class="header__sever">
            <img src="./images/header/Sever.svg" alt="icon" />
          </div>
          <div class="header__catalog">
            <button class="header__button">Каталог</button>
            <div class="header__burger">
              <span class="header__button_line"></span>
            </div>
          </div>
          <div>
            <input class="header__search" type="text" />
          </div>
        </div>
        <div class="header__right">
          <div class="header__icons">
            <div class="header__icon">
              <img src="./images/header/icon1.svg" alt="icon" />
              <p class="header__icon_text">Избранное</p>
            </div>
            <div class="header__icon">
              <img src="./images/header/icon2.svg" alt="icon" />
              <p class="header__icon_text">Заказы</p>
            </div>
            <div class="header__icon">
              <img src="./images/header/icon3.svg" alt="icon" />
              <p class="header__icon_text">Корзина</p>
            </div>
          </div>
          <div class="header__avatar">
            <img
              class="header__image"
              src="./images/header/avatar.png"
              alt=""
            />
            <span class="header__name">Алексей</span>
            <img src="./images/header/icondown.svg" alt="icon" />
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="info">
        <div class="container info__wrapper">
          <div><img class="info__img" src="./images/info/img.webp" alt="card" /></div>
          <p class="info__text">Доставка бесплатно от 1000 ₽</p>
        </div>
      </section>
    </main>
  </body>
</html>
